<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Post a listing - PeerMarket</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/ui.js"></script>

  <script>
    (async () => {
      try {
        const u = await AUTH.me();
        if (u && u.is_admin) {
          location.href = "/admin.html";
        }
      } catch {}
    })();
  </script>

  <script src="/assets/js/post.js"></script>
  <style>
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width: 800px){ .grid{grid-template-columns:1fr} }
    .thumbs{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:10px}
    .thumb{border:1px solid #eee;border-radius:8px;padding:6px;position:relative}
    .thumb img{width:100%;height:100px;object-fit:cover;border-radius:6px}
    .thumb button{position:absolute;top:6px;right:6px;border:0;background:#000;color:#fff;padding:4px 6px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div id="hdr"></div>

  <div class="container" style="max-width:820px;margin-top:20px">
    <div class="card">
      <h2 style="margin-top:0">Post a listing</h2>

      <div class="grid">
        <div>
          <label>Title</label>
          <input id="title" placeholder="e.g. iPhone 12 in good condition" maxlength="140">
        </div>
        <div>
          <label>Price (₮)</label>
          <input id="price" type="number" min="0" step="1" placeholder="e.g. 800000">
        </div>
        <div>
          <label>Category</label>
          <select id="category"></select>
        </div>
        <div>
          <label>City</label>
          <input id="city" placeholder="e.g. Ulaanbaatar">
        </div>
      </div>

      <div style="margin-top:12px">
        <label>Description</label>
        <textarea id="desc" rows="6" placeholder="Add details (condition, included accessories, etc.)" maxlength="5000" style="width:100%"></textarea>
      </div>

      <div style="margin-top:12px">
        <label>Photos (max 8, jpg/png/webp ≤ 5MB each)</label>
        <input id="images" type="file" accept="image/*" multiple>
        <div id="thumbs" class="thumbs" style="margin-top:10px"></div>
      </div>

      <div style="margin-top:16px;display:flex;gap:10px">
        <button class="primary" id="submit">Publish</button>
        <button id="reset">Reset</button>
      </div>
      <div class="muted" id="hint" style="margin-top:8px"></div>
    </div>
  </div>

  <div id="ftr"></div>
  <div class="container page"></div>
  <script>
    (async () => {
      await UI.bootHeader('post');
      UI.mountFooter();
      try { await AUTH.requireAuth(); } catch { return; }
      POST_PAGE.init();
    })();
  </script>
</body>
</html>
