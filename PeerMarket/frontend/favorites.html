<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Favorites - PeerMarket</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/ui.js"></script>
  <script src="/assets/js/favorites.js"></script>
  <style>
    .grid{display:grid;grid-template-columns:repeat(6, minmax(0,1fr));gap:14px}
    @media (max-width:1280px){ .grid{grid-template-columns:repeat(5,1fr)} }
    @media (max-width:1100px){ .grid{grid-template-columns:repeat(4,1fr)} }
    @media (max-width:900px){  .grid{grid-template-columns:repeat(3,1fr)} }
    @media (max-width:680px){  .grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:420px){  .grid{grid-template-columns:1fr} }
    .fav-card .actions{display:flex;gap:8px;margin-top:8px}
    .fav-card img{width:100%;height:160px;object-fit:cover;border-radius:8px}
  </style>
</head>
<body>
  <div id="hdr"></div>

  <div class="container" style="margin-top:16px">
    <h2 style="margin:6px 0">Your Favorites</h2>
    <div id="empty" class="muted" style="display:none">No favorites yet.</div>
    <div id="grid" class="grid"></div>
  </div>

  <div id="ftr"></div>
  <div class="container page"></div>

  <script>
    (async () => {
      await UI.bootHeader('fav');
      UI.mountFooter();
      try { await AUTH.requireAuth(); } catch { return; }
      await FAV_PAGE.init();
    })();
  </script>
</body>
</html>
